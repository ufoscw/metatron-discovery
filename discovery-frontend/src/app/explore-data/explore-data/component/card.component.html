<a href="javascript:" (click)="onClickCard()">
  <div class="ddp-wrap-data">
    <span class="{{imageClass}}"></span>
    <div class="ddp-data-txt">
      <!-- title -->
      <div class="ddp-data-name" title="{{title}}">{{title}}</div>
      <!-- //title -->
      <!-- description -->
      <div class="ddp-data-detail" title="{{description}}" *ngIf="isEnableDescription">{{description}}</div>
      <!-- //description -->
      <!-- popularity -->
      <div class="ddp-ui-popularity" *ngIf="isEnablePopularity">
        <em class="ddp-icon-popularity"></em>
        <div class="ddp-bar">
          <span style="width:70%;"></span>
        </div>
        <div class="ddp-data-by">by <strong title="AadminAadminAadminAadminAadmin">AadAadminAadminAad</strong></div>
      </div>
      <!-- //popularity -->
      <!-- tag -->
      <div class="ddp-list-tags" *ngIf="isEnableTag">
        <span class="ddp-tags" *ngFor="let tag of tagList" (click)="onClickTag(tag)"># {{tag}}</span>
      </div>
      <!-- //tag -->
    </div>
  </div>
</a>
